      - "Authorization: Basic $BLOG_AUTH"
  - name: Secret 1
    url: $SECRET_SITE_1
    assignees:
      - flokol120
  - name: Secret 2
    url: $SECRET_SITE_2
    assignees:
      - flokol120
  - name: Secret 3
    url: $SECRET_SITE_3
    assignees:
      - flokol120
  - name: Secret 4
    url: $SECRET_SITE_4
    assignees:
      - flokol120
